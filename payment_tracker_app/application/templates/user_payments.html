{% extends "layout.html" %}

{% block body %}

{% for payments in all_payments %}
<p>
    Place of purchase: {{ payments.place_of_purchase }}<br>
    Item Price: {{ payments.item_price }}<br>
    Item purchased: {{ payments.item_purchased }}<br>
    <button><a href="{{ url_for('update_payment', pid=payments.id) }}">Update Payment</a></button><br>
    <button><a href = "{{ url_for('delete_payment', pid=payments.id) }}">Delete Payment</a></button>
</p>   
{%endfor%}

{% endblock body %}
